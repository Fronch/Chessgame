<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chess Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <title>Chess Online</title>
    <link rel="icon" href="pieces/favicon.ico">
</head>
<body>
    <div class="header">
        <h1>Online Chess</h1>
        <div class="row home jsustify-content-centre px-4 p-1">
            <div class="options">
               Options - 
               <input type="checkbox" id="possiblemovesbox" name="possibleMoves">
                <label for="possiblemovesbox"> Show possible moves</label>
                <input type="checkbox" id="rulesbox" name="rulestate" checked>
                <label for="rulesbox"> Rules</label>
            </div>
            <div class = 'buttons'>                
                <button onclick = "clearboard()"> Reset </button>
            </div>
        </div>
    </div>
    <div class="board">
        <div class="chessboard">
            <canvas id = "board" width=1305 height=1305></canvas>
        </div>
        <script src = "chessgame.js"></script>
        <body onload = 'printBoard()'>
    </div>
</body>
</html>
